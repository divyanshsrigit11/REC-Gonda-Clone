<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REC Gonda || Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
      body {
        background-image: linear-gradient(rgba(139, 0, 0, 0.9), rgba(84, 111, 231, 0.8)), url('/Content/img/image/col2.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        backdrop-filter: blur(3px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      }
      .btn-rec {
        background-color: darkred;
        color: #fff;
      }
      .btn-rec:hover {
        background-color: #a10000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4">
            <div class="card-body text-center">
              <!-- Logo -->
              <div class="mb-3">
                <img src="image/bgimg/reclogo.jpg" alt="REC Logo" class="rounded-circle" width="130" height="130">
              </div>
              <h4 class="fw-bold mb-2" style="color:darkred;">Welcome to REC Gonda</h4>
              <p class="text-muted mb-4">Please sign in to your account and start the adventure</p>

              <!-- Form -->
              <form method="POST" id="formAuthentication">
                <div class="mb-3 text-start">
                  <label for="email" class="form-label">Email or Username</label>
                  <input type="text" id="email" name="Username" class="form-control" placeholder="Enter your email or username" autofocus>
                </div>
                <div class="mb-3 text-start">
                  <div class="d-flex justify-content-between">
                    <label for="password" class="form-label">Password</label>
                    <a href="#" class="small" style="color:darkred;">Forgot Password?</a>
                  </div>
                  <input type="password" id="password" name="PasswordHash" class="form-control" placeholder="••••••••••">
                </div>
                <div class="mb-3 form-check text-start">
                  <input type="checkbox" class="form-check-input" id="remember-me">
                  <label for="remember-me" class="form-check-label">Remember Me</label>
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-rec">Sign In</button>
                </div>
                <div class="text-center">
                  <a href="index.html" style="color:darkred;">
                    <i class="fa-solid fa-house"></i> Back To Home
                  </a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
